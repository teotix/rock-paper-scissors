<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="results-div">
        <div class="user-score-div">
          <h1>User score</h1>
          <h2 id="user-score">0</h2>
          <img id="user-choice" src="" alt="" />
        </div>
        <div class="computer-score-div">
          <h1>Computer score</h1>
          <h2 id="computer-score">0</h2>
          <img id="computer-choice" src="" alt="" />
        </div>
      </div>
      <div class="buttons-container">
        <div class="pick-buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
        <div class="reset-button">
          <button id="reset">Reset score</button>
        </div>
      </div>
    </div>
    <script src="game.js" />
  </body>
</html>
